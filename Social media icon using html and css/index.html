<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Social Media Icon in Footer Customized</title>
</head>
<body>
  <div class="wrapper">
      <div class="icon facebook">
          <div class="tooltips">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
      </div>
      <div class="icon twitter">
        <div class="tooltips">Twitter</div>
        <span><i class="fab fa-twitter"></i></i></span>
    </div>  <div class="icon instagram">
        <div class="tooltips">Instagram</div>
        <span><i class="fab fa-instagram"></i></span>
    </div>  <div class="icon github">
        <div class="tooltips">Github</div>
        <span><i class="fab fa-github"></i></span>
    </div>  <div class="icon youtube">
        <div class="tooltips">YouTube</div>
        <span><i class="fab fa-youtube"></i></span>
    </div>
  </div>
</body>
</html>
